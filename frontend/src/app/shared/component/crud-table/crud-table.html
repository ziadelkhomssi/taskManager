<div class="entity-table-toolbar">
    <app-search-bar [filters]="filters" (queryEvent)="onQuery($event)">
    </app-search-bar>

    @if(showManipulateOptions) {
    <button mat-raised-button color="primary" class="add-button" (click)="onCreate()">
        Add
    </button>
    }
</div>

<table mat-table [dataSource]="rows" class="mat-elevation-z8">
    @for (column of columns; track column.columnDef) {
    <ng-container [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
            {{ column.header }}
        </th>

        <td mat-cell *matCellDef="let row">
            @if (column.cellTemplate) {
            <ng-container 
                [ngTemplateOutlet]="column.cellTemplate" 
                [ngTemplateOutletContext]="
                    column.cellContext
                    ? column.cellContext(row)
                    : { $implicit: row }
                "
            >
            </ng-container>
            } @else {
                {{ column.cell?.(row) }}
            }
        </td>

    </ng-container>
    }

    @if (showManipulateOptions) {
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">

            @for (action of actions; track action.label) {
                <button mat-raised-button [color]="action.color || 'primary'"
                    (click)="$event.stopPropagation(); action.callback(row)">
                    {{ action.label }}
                </button>
            }
            
            </td>
        </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row 
        *matRowDef="let row; columns: displayedColumns" 
        (click)="onRowClick(row)"
        [ngClass]="rowClass ? rowClass(row) : null">
        >
    </tr>
</table>

<mat-paginator [length]="totalElements" [pageIndex]="pageIndex" [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)">
</mat-paginator>
