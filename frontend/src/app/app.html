<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" mode="side">
    <div class="sidebar-content">
      <button mat-button class="sidebar-button" routerLink="/">
        <span>Dashboard</span>
      </button>
      
      <div class="sidebar-spacer"></div>
      
      @if(clientDetails$ | async; as clientDetails) {
        <button mat-raised-button class="profile-button" [routerLink]="['/user', clientDetails.userId]">
          <div class="profile-info">
            <img src="{{clientDetails.profilePictureUrl}}" alt="Profile picture" class="profile-avatar"/>
          
            <div class="profile-text">
              <div class="profile-name">{{clientDetails.name}}</div>
            </div>
          </div>
        </button>
      }
      
      <button mat-raised-button color="warn" class="logout-button" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="floating-toolbar">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title">Task Manager</span>

      <button mat-icon-button class="notification-bell" routerLink="/notifications">
        <mat-icon>{{notificationBellIcon}}</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
