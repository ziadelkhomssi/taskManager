<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" mode="side">
    <div class="sidebar-content">
      <button mat-button class="sidebar-button" routerLink="/">
        <span>Dashboard</span>
      </button>
      
      <div class="sidebar-spacer"></div>
      
      <button mat-button class="profile-button" [routerLink]="['/user', clientUserSummary.id]">
        <img src="{{clientUserSummary.profilePictureUrl}}" alt="Profile picture" class="profile-avatar"/>
        
        <div class="profile-info">
          <div class="profile-name">{{clientUserSummary.name}}</div>
        </div>
      </button>
      
      <button mat-raised-button color="warn" class="logout-button" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="floating-toolbar">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title">Task Manager</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
