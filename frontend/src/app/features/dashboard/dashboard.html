<h1>Dashboard</h1>

@if (columns) {
  <app-crud-table
    [columns]="columns"
    [rowClass]="rowClass"
    [showManipulateOptions]="clientDetails.permissions.canManipulateProject || false"
    [filters]="filters"
    entityName="Project"
    [view]="viewProject"
    [create]="createProject"
    [update]="updateProject"
    [delete]="deleteProject"
    [pageQuery]="loadProjects"
    >
  </app-crud-table>
}

<ng-template #projectStatusTemplate let-status>
  <app-project-status-chip [status]="status"></app-project-status-chip>
</ng-template>
