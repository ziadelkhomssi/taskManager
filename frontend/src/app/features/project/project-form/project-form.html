<form [formGroup]="projectForm" (ngSubmit)="submit()" class="project-form">

  <mat-card>
    <mat-card-title>
      {{ isEditMode ? 'Edit Project' : 'Create Project' }}
    </mat-card-title>

    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
        @if (projectForm.get('title')?.hasError('required')) {
            <mat-error>
                Title is required
            </mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput rows="4" formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width" floatLabel="always">
        <mat-label>Profile Picture</mat-label>
        <app-image-upload formControlName="profilePicture"></app-image-upload>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
            @for (status of statuses; track status) {
                <mat-option [value]="status">
                    {{ status }}
                </mat-option>
            }
        </mat-select>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button type="button" (click)="exitForm()">
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit">
        {{ isEditMode ? 'Save Changes' : 'Create Project' }}
      </button>
    </mat-card-actions>
  </mat-card>

</form>
