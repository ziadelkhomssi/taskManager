<app-entity-card
  [entity]="ticketDetails"
  entityName="Ticket"
  [showManipulateOptions]="clientDetails.permissions.canManipulateTicket || false"
  [update]="updateTicket"
  [delete]="deleteTicket"
>
  <div class="ticket-details" details>
    <div class="ticket-text">
      <div class="ticket-title">
        <h4 class="section-label">Ticket</h4>
        <h1>{{ ticketDetails.title }}</h1>
      </div>

      <div class="ticket-description">
        <h2>Description</h2>
        <p>{{ ticketDetails.description }}</p>
      </div>

      <div class="ticket-chips">
        <app-ticket-status-chip class="ticket-status" [status]="ticketDetails.status" />
        <div class="ticket-priority-chip" class="priority-chip priority-{{ticketDetails.priority.toLowerCase()}}">
          {{ticketDetails.priority}}
        </div>
      </div>

      <div class="ticket-user" (click)="onUserClick()">
        <img [src]="ticketDetails.userSummary.profilePictureUrl" class="profile-avatar" />
        <div class="profile-text">
          <div class="profile-name">{{ticketDetails.userSummary.name}}</div>
        </div>
      </div>
    </div>
  </div>
</app-entity-card>

<div class="comments">
  <div class="comments-title">
    <h1>Comments</h1>
    <h4 class="section-label">{{ comments.length }} total </h4>
  </div>

  <div class="comment-add">
    <app-ticket-comment-form
    [clientDetails]="clientDetails"
    [isUpdate]="false"
    [ticketId]="ticketDetails.id"
    [hasCancel]="false"
    submitLabel="Add Comment"
    (create)="onCreateComment($event)"
    />
  </div>

  <div class="scrollable">
    <app-ticket-comment-thread
      [comments]="comments"
      [clientDetails]="clientDetails"
      [ticketId]="ticketDetails.id"
      (createComment)="onCreateComment($event)"
      (updateComment)="onUpdateComment($event)"
      (deleteComment)="onDeleteComment($event)"
    />
  </div>
</div>
