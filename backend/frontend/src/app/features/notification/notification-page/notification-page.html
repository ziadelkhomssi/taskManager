<h1>Notifications</h1>
<button class="back-button" (click)="goBack()">‚Üê Back</button>

<table mat-table [dataSource]="notifications" class="mat-elevation-z8">
    @for (column of columns; track column.columnDef) {
        <ng-container [matColumnDef]="column.columnDef">
            <th mat-header-cell *matHeaderCellDef>
                {{ column.header }}
            </th>

            <td mat-cell *matCellDef="let row">
                @if (column.columnDef === 'readIndicator') {
                    <span
                        class="read-dot"
                        [class.read-dot--unread]="!row.isRead">
                    </span>
                } @else {
                    {{ column.cell?.(row) }}
                }
            </td>

        </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row 
        *matRowDef="let row; columns: displayedColumns" 
        (click)="onRowClick(row)"
        (keydown.enter)="onRowClick(row)"
        (keydown.space)="onRowClick(row)"
        (mouseenter)="onRowMouseEnter(row)"
        (mouseleave)="onRowMouseLeave()"
        [ngClass]="{ 'row-read': row.isRead, 'row-unread': !row.isRead }">
    </tr>
</table>

<mat-paginator [length]="totalElements" [pageIndex]="pageIndex" [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)">
</mat-paginator>
